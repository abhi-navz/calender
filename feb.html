<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline">CALENDER</h1>
    <div class="calendar">
      <div class="month">February 2024</div>
      <div class="weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="days">
        <!-- February 2024 has 29 days, we can leave blank placeholders for the first few days -->
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
        <div class="day currentMonthDay" onclick="showAlert('Clicked on 1')">
          1
        </div>

          2
        </div>

    <script src="./script.js"></script>
